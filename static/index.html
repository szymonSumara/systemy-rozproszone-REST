<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 > Find your game </h1>
        </div><div class="row">
            <form  onSubmit="getResult();return false;">
                <input  class="form-control  m-0" id="gameTitle" aria-describedby="emailHelp" placeholder="Enter game title">
                <h3>Where search</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="steamCheck">
                    <label class="form-check-label" for="steamCheck">
                        Steam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="4" id="amazonCheck">
                    <label class="form-check-label" for="amazonCheck">
                        Amazon
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="7" id="gogCheck">
                    <label class="form-check-label" for="gogCheck">
                        GOG
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="8" id="originCheck">
                    <label class="form-check-label" for="originCheck">
                        Origin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="13" id="uplayCheck">
                    <label class="form-check-label" for="uplayCheck">
                        Uplay
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="25" id="epicCheck">
                    <label class="form-check-label" for="epicCheck">
                        Epic Games Store
                    </label>
                </div>
                <button type="submit" class="btn btn-primary  ">Submit</button>
            </form>
        </div>
        <div id="error"></div>
        <div id="images"  class="flex-container"></div>
        <div class="row" id="conntent">

        </div>
    </div>

</body>
</html>
<script  src="./script.js" ></script>
